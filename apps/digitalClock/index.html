<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta-tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Clock | Home</title>

    <!-- Custom-styling -->
    <link rel="stylesheet" href="./styles/main.css" />

</head>

<body>

    <section class="container">

        <!-- div: clock -->
        <div class="clock-container">

            <div class="hours-box">
                <div>
                    <span id="hours-span">00</span>
                </div>
                <div class="clock-titles">hours</div>
            </div>

            <div>
                <span>:</span>
            </div>

            <div class="mins-box">
                <div>
                    <span id="mins-span">00</span>
                </div>
                <div class="clock-titles">mins</div>
            </div>

            <div>
                <span>:</span>
            </div>

            <div class="secs-box">
                <div>
                    <span id="secs-span">00</span>
                </div>
                <div class="clock-titles">secs</div>
            </div>

        </div>

    </section>

    <!-- div: dark-mode -->
    <div class="dark-mode-container">
        <div class="dark-mode-box" onclick="darkMode(this)">
            <img src="./media/dark-mode-btn.svg" alt="dark-mode-btn" class="dark-mode-btn" />
        </div>
    </div>

    <!-- Custom-scripting -->
    <script src="./app.js"></script>

</body>

</html>
